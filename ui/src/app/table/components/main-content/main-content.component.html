<div class="container main-content">
  <div fxLayout="column" fxLayoutAlign="space-around center" class="content">
    <div class="blocks" fxFlex>

      <h2>Menu</h2>

      <mat-list>
        <mat-list-item *ngFor="let item of menuItems">
          <div class="menuItem" fxLayout="row" fxLayoutAlign="space-between stretch">
            <!--<img mat-list-avatar [src]="item.img">-->
            <p mat-line>{{item.name}}</p>
            <p mat-line>
              <span>$ {{item.price}} </span>
            </p>
            <button mat-mini-fab color="primary" (click)="addProduct()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
